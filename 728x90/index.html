<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="ad.size" content="width=728,height=90" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_2.0.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_2.0.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_2.0.1_min.js"></script>
    <script>
      var clickTag = "#";
      document.addEventListener("DOMContentLoaded", function (event) {
        TweenLite.ticker.useRAF(false);
        TweenLite.lagSmoothing(0);
        var tl = new TimelineMax({ repeat: 2, repeatDelay: 6 });

        tl.from("#schirm", 0.6, { autoAlpha: 1 })
          .from("#logo", 0.4, { opacity: 0, scale: 2 }, "-=0.1")
          .from("#ornament", 0.5, { y: 180, x: 50}, "-=0.1")
          .from("#dish", 0.5, { y: 180, x: 50 }, "-=0.5")
          .from("#shadow", 0.5, { y: 180, x: 50 }, "-=0.5")
          .from("#txt01", 0.4, { opacity: 0, scale: 2 }, "-=0.1")
          .from("#txt02", 0.4, { opacity: 0, scale: 2 }, "-=0.1")
          .from("#flowers_left", 0.5, { y: 70, x: -50, rotation: -40}, "-=0.1")
          // .from("#flowers_right", 0.5, { y: 50, x: 260, rotation: 60}, "-=0.1")

      });
    </script>
  </head>
  <body>
    <a href="javascript:window.open(window.clickTag)">
      <div class="container">

        <div id="ornament" class="el">
          <div>
            <img src="ornament.png" id="orn_img" />
          </div>
        </div>
        <!-- <div id="flowers_right" class="el">
          <img src="flowers_right.png" />
        </div> -->
        <!-- <div id="shadow" class="el">
          <img src="shadow.png" />
        </div> -->
        <div id="dish" class="el">
          <img src="dish.png" />
        </div>

        <div id="flowers_left" class="el">
          <img src="flowers_left.png" />
        </div>
        <div id="txt01" class="el">
          <img src="txt01.svg" />
        </div>
        <div id="txt02" class="el">
          <img src="txt02.svg" />
        </div>
        <div id="logo" class="el">
          <img src="logo.svg" />
        </div>
        <div id="schirm"></div>
      </div>
    </a>
  </body>
</html>
